<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Star Wars Jeopardy</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,600,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="top">
      <button type="button" class="leader-board-button">leader board</button>
      <h1>• • • star wars jeopardy • • •</h1>
      <button type="button" class="new-game-button">new game</button>
    </section>

    <section class="middle">
      <div class="left-column"></div>
      <div class="game-board"></div>
      <div class="right-column"></div>
    </section>

    <section class="bottom hidden">
      <div class="player-1-container">
        <h2 class="player-1-name">Player 1</h2>
        <h3 class="player-1-score">score: 800</h3>
      </div>
      <div class="player-2-container">
        <h2 class="player-2-name">Player 2</h2>
        <h3 class="player-2-score">score: 300</h3>
      </div>
      <div class="player-3-container">
        <h2 class="player-3-name">Player 3</h2>
        <h3 class="player-3-score">score: 700</h3>
      </div>
    </section>

    <section class="intro-container">
      <div class="player1-icon-container">
        <div class="player1-icon"></div>
        <input type="text" class="player1-input" placeholder="player 1 name">
      </div>
      <div class="player2-icon-container">
        <div class="player2-icon"></div>
        <input type="text" class="player2-input" placeholder="player 2 name">
      </div>
      <div class="player3-icon-container">
        <div class="player3-icon"></div>
        <input type="text" class="player3-input" placeholder="player 3 name">
      </div>
      <div type="button" class="start-game-button-container start-game-button">
        <button type="button" class="start-game-sub-button">start game</button>
        <div class="light-saber-handle-image"></div>
      </div>
    </section>

  </body>
</html>
