<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Star Wars Jeopardy</title>
  </head>
  <body>
    <section class="top">
      <button type="button" class="leader-board-button">LEADER BOARD</button>
      <h1>Star Wars Jeopardy</h1>
      <button type="button" class="new-game-button">NEW GAME</button>
    </section>

    <section class="middle">
      <div class="left-column"></div>
      <div class="game-board">
        <div class="board a1"><p>Catagory 1</p></div>
        <div class="board a2"><p>100</p></div>
        <div class="board a3"><p>200</p></div>
        <div class="board a4"><p>300</p></div>
        <div class="board a5"><p>400</p></div>
        <div class="board b1"><p>Catagory 2</p></div>
        <div class="board b2"><p>100</p></div>
        <div class="board b3"><p>200</p></div>
        <div class="board b4"><p>300</p></div>
        <div class="board b5"><p>400</p></div>
        <div class="board c1"><p>Catagory 3</p></div>
        <div class="board c2"><p>100</p></div>
        <div class="board c3"><p>200</p></div>
        <div class="board c4"><p>300</p></div>
        <div class="board c5"><p>400</p></div>
        <div class="board d1"><p>Catagory 4</p></div>
        <div class="board d2"><p>100</p></div>
        <div class="board d3"><p>200</p></div>
        <div class="board d4"><p>300</p></div>
        <div class="board d5"><p>400</p></div>
      </div>
      <div class="right-column"></div>
    </section>

    <section class="bottom">
      <div class="player-1-container">
        <h2>Player 1</h2>
        <h3>score: 800</h3>
      </div>
      <div class="player-2-container">
        <h2>Player 2</h2>
        <h3>score: 300</h3>
      </div>
      <div class="player-3-container">
        <h2>Player 3</h2>
        <h3>score: 700</h3>
      </div>
    </section>

  </body>
</html>
